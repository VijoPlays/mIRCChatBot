 else  {   
 set %lastratingvalue $readini(rating.ini,$read(C:\Snip\Snip.txt),$nick)
 writeini rating.ini $read(C:\Snip\Snip.txt) %lastratingvalue $gettok($readini(rating.ini, $read(C:\Snip\Snip.txt), %lastratingvalue ), 2-, 32)
